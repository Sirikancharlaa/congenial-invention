<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form id="registrationForm" onsubmit="validateForm(event)">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label>
      <input type="checkbox" id="terms" name="terms" required>
      I accept the Terms and Conditions
    </label>

    <p class="error" id="errorMessage"></p>

    <button type="submit">Register</button>
  </form>

  <script>
    function validateForm(event) {
      event.preventDefault();

      // Basic validation example (you can enhance this based on your requirements)
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const terms = document.getElementById('terms').checked;

      const errorMessage = document.getElementById('errorMessage');
      errorMessage.innerHTML = '';

      if (!firstName || !lastName || !email || !password || !confirmPassword || !dob || !gender || !terms) {
        errorMessage.innerHTML = 'Please fill in all fields.';
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.innerHTML = 'Passwords do not match.';
        return;
      }

      // Additional custom validations can be added

      // If all validations pass, you can submit the form or perform other actions
      // For demonstration purposes, let's alert that the form is valid
      alert('Form is valid! You can submit it.');
    }
  </script>

</body>
</html>
